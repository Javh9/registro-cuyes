<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ventas - Sistema de Cuyes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-paw me-2"></i>Registro de Cuyes
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <ul class="nav nav-tabs" id="ventasTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="destetados-tab" data-bs-toggle="tab" data-bs-target="#destetados" type="button">
                    Ventas de Destetados
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="descarte-tab" data-bs-toggle="tab" data-bs-target="#descarte" type="button">
                    Ventas de Descarte
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Destetados -->
            <div class="tab-pane fade show active" id="destetados">
                <form method="POST" action="{{ url_for('registrar_ventas') }}">
                    <div class="mb-3">
                        <label class="form-label">Cuyes Hembras Vendidos:</label>
                        <input type="number" class="form-control" name="hembras_vendidas" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cuyes Machos Vendidos:</label>
                        <input type="number" class="form-control" name="machos_vendidos" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Costo de Venta (S/):</label>
                        <input type="number" step="0.01" class="form-control" name="costo_venta" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Venta</button>
                </form>
            </div>

            <!-- Descarte -->
            <div class="tab-pane fade" id="descarte">
                <form method="POST" action="{{ url_for('registrar_ventas') }}">
                    <div class="mb-3">
                        <label class="form-label">GalpÃ³n:</label>
                        <input type="text" class="form-control" name="galpon" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Poza:</label>
                        <input type="text" class="form-control" name="poza" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cuyes de Descarte Vendidos:</label>
                        <input type="number" class="form-control" name="cuyes_vendidos" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Costo de Venta (S/):</label>
                        <input type="number" step="0.01" class="form-control" name="costo_venta" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Venta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
