<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Destete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registrar Destete</h1>
    <form method="POST">
        <!-- Selección de Galpón -->
        <label for="galpon">Galpón:</label>
        <select id="galpon" name="galpon" required>
            <option value="">Seleccione un galpón</option>
            {% for galpon in galpones_unicos %}
                <option value="{{ galpon }}">{{ galpon }}</option>
            {% endfor %}
        </select>

        <!-- Selección de Poza -->
        <label for="poza">Poza:</label>
        <select id="poza" name="poza" required>
            <option value="">Seleccione una poza</option>
            {% for poza in pozas_unicas %}
                <option value="{{ poza }}">{{ poza }}</option>
            {% endfor %}
        </select>

        <!-- Campos para destetados -->
        <label for="destetados_hembras">Destetados Hembras:</label>
        <input type="number" id="destetados_hembras" name="destetados_hembras" required>

        <label for="destetados_machos">Destetados Machos:</label>
        <input type="number" id="destetados_machos" name="destetados_machos" required>

        <!-- Botón para registrar -->
        <button type="submit">Registrar Destete</button>
    </form>

    <!-- Botón para regresar al inicio -->
    <a href="{{ url_for('index') }}" style="margin-top: 20px; display: inline-block;">
        <button>Regresar al Inicio</button>
    </a>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
