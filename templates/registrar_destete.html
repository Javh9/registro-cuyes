<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Destete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Registrar Destete</h1>
        
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="mt-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Galpón:</label>
                    <select class="form-select" name="galpon" required>
                        <option value="">Seleccione un galpón</option>
                        {% for galpon in galpones_unicos %}
                            <option value="{{ galpon }}">{{ galpon }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Poza:</label>
                    <select class="form-select" name="poza" required>
                        <option value="">Seleccione una poza</option>
                        {% for poza in pozas_unicas %}
                            <option value="{{ poza }}">{{ poza }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Destetados Hembras:</label>
                    <input type="number" class="form-control" name="destetados_hembras" min="0" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Destetados Machos:</label>
                    <input type="number" class="form-control" name="destetados_machos" min="0" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Destete</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
