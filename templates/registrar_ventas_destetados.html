<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ventas de Destetados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Ventas de Destetados</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="card p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Cuyes hembras vendidos:</label>
                    <input type="number" class="form-control" name="hembras_vendidas" required min="0">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cuyes machos vendidos:</label>
                    <input type="number" class="form-control" name="machos_vendidos" required min="0">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Costo total de venta (S/.):</label>
                <input type="number" step="0.01" class="form-control" name="costo_venta" required min="0.01">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </form>
        
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
