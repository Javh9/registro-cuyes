<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Reproductores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ingresar Reproductores</h1>
    <form method="POST">
        <label for="galpon">Galpón:</label>
        <input type="text" id="galpon" name="galpon" required>

        <label for="poza">Poza:</label>
        <input type="text" id="poza" name="poza" required>

        <label for="hembras">Hembras:</label>
        <input type="number" id="hembras" name="hembras" required>

        <label for="machos">Machos:</label>
        <input type="number" id="machos" name="machos" required>

        <label for="tiempo_reproductores">Tiempo de Reproducción (meses):</label>
        <input type="number" id="tiempo_reproductores" name="tiempo_reproductores" required>

        <button type="submit">Registrar Reproductores</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al Inicio</a>
</body>
</html>
